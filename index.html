</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <article>
            <form id="form-add-tarea" method="post">
                <input type="text" placeholder="Nombre de la tarea..." name="nombre">

                <button>Agregar tarea</button>
            </form>
        </article>

        <article id="container-list-tareas"></article>

        <article>
            <p>Tienes 0 tareas pendientes</p>

            <button id="btn-clear">Eliminar todo</button>
        </article>
    </main>

    <footer>
        <p>
            Creado por <a href="https://github.com/DanielAlfaro2222?tab=repositories">
                Daniel Alfaro
            </a>
        </p>
    </footer>

    <script type="module" src="./dist/index.js"></script>
